<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêâDragon Demonic</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #08f7fe;
            --neon-pink: #fe53bb;
            --neon-green: #09fbd3;
            --dark-bg: #0f0e17;
            --section-bg: rgba(22, 33, 62, 0.7);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            will-change: transform;
            z-index: -3;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(15, 14, 23, 0.9), rgba(22, 33, 62, 0.9));
            z-index: -2;
        }

        .particles-js-canvas-el {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease;
            opacity: 1;
        }

        #preloader .preloader-content {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(8, 247, 254, 0.7);
            letter-spacing: 0.1em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #preloader .preloader-content span {
            display: block;
            opacity: 0;
        }

        .hidden-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s, visibility 1s;
        }
        
        .visible-content {
            opacity: 1;
            visibility: visible;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 100px 0 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(8, 247, 254, 0.7);
            animation: pulse 3s infinite alternate;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .neon-btn {
            display: block;
            padding: 15px 40px;
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            text-decoration: none;
            box-shadow: 0 0 10px rgba(9, 251, 211, 0.3);
            width: 250px;
            text-align: center;
        }

        .neon-btn:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(9, 251, 211, 0.6);
            transform: translateY(-5px) scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #333;
            opacity: 0;
            animation: fadeIn 3s forwards;
            animation-delay: 2s;
        }

        .menu-button-wrapper {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .menu-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2),
                        0 0 15px var(--neon-pink),
                        0 0 25px var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
        }

        .menu-button:hover {
            transform: scale(1.1);
        }

        .dot-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            grid-template-rows: repeat(13, 1fr);
            width: 300px;
            height: 300px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .menu-button-wrapper:hover .dot-animation {
            opacity: 1;
        }

        .dot {
            width: 5px;
            height: 5px;
            background-color: var(--neon-green);
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(8, 247, 254, 0.7), 0 0 20px rgba(254, 83, 187, 0.5); }
            50% { text-shadow: 0 0 15px rgba(8, 247, 254, 0.9), 0 0 30px rgba(254, 83, 187, 0.7); }
            100% { text-shadow: 0 0 10px rgba(8, 247, 254, 0.7), 0 0 20px rgba(254, 83, 187, 0.5); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="preloader-content">
            <span class="letter">D</span><span class="letter">r</span><span class="letter">a</span><span class="letter">g</span><span class="letter">o</span><span class="letter">n</span>
            <span class="letter">D</span><span class="letter">e</span><span class="letter">m</span><span class="letter">o</span><span class="letter">n</span><span class="letter">i</span><span class="letter">c</span>
        </div>
    </div>

    <div id="main-content" class="hidden-content">
        <div id="background-image"></div>
        <div id="overlay"></div>
        <div id="particles-js"></div>
        <div class="container">
            <header>
                <h1 class="neon">Dragon Demonic</h1>
                <div class="buttons-container">
                    <a href="home.html" class="neon-btn">–û –ø—Ä–æ–µ–∫—Ç–µ</a>
                    <a href="rules.html" class="neon-btn">–ü—Ä–∞–≤–∏–ª–∞</a>
                    <a href="https://t.me/DragonDemonic_bot" target="_blank" class="neon-btn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</a>
                </div>
            </header>

            <footer>
                <p>¬© 2025 DragonDemonic_project. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
            </footer>
        </div>

        <div class="menu-button-wrapper">
            <a href="menu.html" class="menu-button">
                +
            </a>
            <div class="dot-animation"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parallax effect
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const parallaxBg = document.getElementById('background-image');
                if (parallaxBg) {
                    parallaxBg.style.transform = 'translate3d(0, ' + scrolled * 0.5 + 'px, 0)';
                }
            });

            // Preloader animation
            const preloader = document.getElementById('preloader');
            const mainContent = document.getElementById('main-content');
            const letters = document.querySelectorAll('#preloader .preloader-content .letter');

            anime({
                targets: letters,
                opacity: [0, 1],
                translateY: [20, 0],
                duration: 1500,
                delay: anime.stagger(100),
                easing: 'easeInOutQuad',
                complete: function() {
                    setTimeout(() => {
                        preloader.style.opacity = '0';
                        setTimeout(() => {
                            preloader.style.display = 'none';
                            mainContent.classList.remove('hidden-content');
                            mainContent.classList.add('visible-content');
                        }, 1500);
                    }, 1000);
                }
            });

            // Menu button dot animation
            const dotAnimationContainer = document.querySelector('.dot-animation');
            const gridWidth = 13;
            const gridHeight = 13;

            for (let i = 0; i < gridWidth * gridHeight; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dotAnimationContainer.appendChild(dot);
            }

            const menuDots = document.querySelectorAll('.dot-animation .dot');
            anime({
                targets: menuDots,
                scale: [
                    {value: 0.1, easing: 'easeOutSine', duration: 500},
                    {value: 1, easing: 'easeInOutQuad', duration: 1200}
                ],
                opacity: [
                    {value: 1, easing: 'easeOutSine', duration: 500},
                    {value: 0, easing: 'easeInOutQuad', duration: 1200}
                ],
                delay: anime.stagger(15, {grid: [gridWidth, gridHeight], from: 'center'}),
                loop: true,
                direction: 'alternate',
            });

            // Particles.js initialization
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#09fbd3" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1 } },
                    "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 2 } },
                    "line_linked": { "enable": true, "distance": 150, "color": "#08f7fe", "opacity": 0.2, "width": 1 },
                    "move": { "enable": true, "speed": 1, "random": true, "out_mode": "out" }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } },
                    "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "push": { "particles_nb": 4 } }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
